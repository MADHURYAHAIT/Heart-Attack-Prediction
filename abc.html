        <div class="cover">
          <h1>know about your heart.</h1>


          <form action="/predict" method="POST"> 
            <div class="row ">
            <div class="form-group col s12 m6 l6 ">
                <label for="name">Age:</label>
                <input type="number" class="form-control" id="Age" placeholder="Enter your Age">
            </div>
            <div class="input-field  col s12 m6 l6">
                <label for="Gender">Gender:</label>
                <select class="form-control" id="Gender">
                    <option value="" selected disabled>Select your Sex</option>
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                </select>
            </div>
           
            <div class="form-group col s12 m6 l6">
                <label for="name">Impulse:</label>
                <input type="number" class="form-control validate" id="Impulse" placeholder="Enter your Impulse">
            </div>
            <div class="form-group col s12 m6 l6">
                <label for="name">Pressure Hight:</label>
                <input type="number" class="form-control validate" id="Pressure Hight" placeholder="Enter your Pressure Hight">
            </div>

            <div class="form-group col s12 m6 l6">
                <label for="name">Pressure Low:</label>
                <input type="number" class="form-control validate" id="Pressure Low" placeholder="Enter your Pressure Low">
            </div>
            <div class="form-group col s12 m6 l6">
                <label for="name">Glucose:</label>
                <input type="number" class="form-control validate" id="Glucose" placeholder="Enter your Glucose">
            </div>
            <div class="form-group col s12 m6 l6">
                <label for="name">KCM:</label>
                <input type="number" class="form-control validate" id="kcm" placeholder="Enter your KCM">
            </div>
            <div class="form-group col s12 m6 l6">
                <label for="name">Troponin:</label>
                <input type="number" class="form-control validate" id="Troponin" placeholder="Enter your Troponin">
            </div>
          </div>
            

         
        
            <button type="submit" class="btn btn-primary pulse z-depth-5">Submit</button>
        </form>
