<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Attack</title>
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="your-sha512-hash-here" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
  <div class="bg">
    <div class="container">
        <header>
            <nav>
                <div class="nav-wrapper">
                    <a href="" class="brand-logo">Cardiocare<i class="fas fa-heart"></i></a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href=""><i class="fas fa-code-branch"></i></a></li>
                        <li><a href=""><i class="fab fa-github"></i></a></li>
                    </ul>
                </div>
            </nav>
        </header>
       
        <div class="cover">
            <h2>know your <span>heart</span> now.</h2>
            <form id="heartForm" action="/predict" method="post">
                <div class="row">
                    <div class="input-field col s12 m6 l6">
                        <label for="Age">Age:</label>
                        <input type="number" class="validate " id="Age" name="age">
                    </div>

                    <div class="input-field col s12 m6 l6">
                        <label for="Impulse">Impulse:</label>
                        <input type="number" step="any" class="validate " id="Impulse" name="impulse">
                    </div>
                    <div class="input-field col s12 m6 l6">
                        <label for="Pressure_High">Systolic BP:</label>
                        <input type="number" step="any" class="validate " id="Pressure_High" name="pressurehight" >
                    </div>
                    <div class="input-field col s12 m6 l6">
                        <label for="Pressure_Low">Diastolic BP:</label>
                        <input type="number" step="any" class="validate " id="Pressure_Low" name="pressurelow" >
                    </div>
                    <div class="input-field col s12 m6 l6">
                        <label for="Glucose">Glucose:</label>
                        <input type="number" step="any" class="validate " id="Glucose" name="glucose" >
                    </div>
                    <div class="input-field col s12 m6 l6">
                        <label for="KCM">KCM Value:</label>
                        <input type="number" step="any" class="validate " id="KCM" name="kcm" >
                    </div>
                    <div class="input-field col s12 m6 l6">
                        <label for="Troponin">Troponin:</label>
                        <input type="number" step="any" class="validate " id="Troponin" name="troponin" >
                    </div>
                </div>
                <button type="submit" class="btn btn-primary pulse z-depth-5 " id="submitBtn">Submit</button>
                <a class="btn btn-primary pulse z-depth-5 modal-trigger hide" id="resultBtn" href="#result-modal">Result</a>
            </form>
           
           <!-- Result Button initially hidden -->
          

           <!-- Modal Structure -->
           <div id="result-modal" class="modal">
               <div class="modal-content black">
                   <h4>Result</h4>
                   <p class="result">{{pred}}</p>

                   <i>{{pred2}}</i>
               </div>
               <div class="modal-footer black">
                   <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
               </div>
           </div>
       </div>
       <div id="madeby">
        <span>
            website by <a href="https://www.linkedin.com/in/madhuryahait/" target="_blank"> Madhurya Hait</a>
        </span>
    </div>
      </div>
   </div>
   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

   <!-- Initialize Modal and Toggle Buttons -->
   <script>
    document.addEventListener('DOMContentLoaded', function () {
        var elems = document.querySelectorAll('.modal');
        var instances = M.Modal.init(elems);

        var submitBtn = document.getElementById('submitBtn');
        var resultBtn = document.getElementById('resultBtn');
        var form = document.getElementById('heartForm');

        submitBtn.addEventListener('click', function () {
            // Optionally, you can perform any additional logic here before submitting the form
            form.submit(); // Submit the form
           
        });

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission
            submitBtn.classList.add('hide'); // Hide the submit button
            resultBtn.classList.remove('hide'); // Show the result button
        });
    });
</script>

</body>

</html>
